<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeahterPage</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-page">
        <main class="container">
            <form>
                <input id="test" type="text" placeholder="enter city" class="input-city">
            </form>
            <div class="modul"> 
                <span class="error-input">please enter the name of the city and press enter to see results</span>
                <div class="modul-weahter">
                    <div class="locaition-info">
                        <p class="country"></p>
                        <p class="date-location"></p>
                        <p class="time-location"></p>
                    </div>
                    <div class="temp-info">
                        <img class="image-temp-info" src="">
                        <p class="temp-location"></p>
                        <p class="state-weahter"></p>
                    </div>
                    <div class="extra-temp-info">
                        <span class="feel-like-info"></span>
                        <span class="humidity-info"></span>
                        <span class="wind-info"></span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
